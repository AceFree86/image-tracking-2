<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module">
     import * as THREE from "three";
import { MindARThree } from "mindar-image-three";
import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

document.addEventListener("DOMContentLoaded", () => {
  const mindarThree = new MindARThree({
    container: document.querySelector("#container"),
    imageTargetSrc:
      "https://acefree86.github.io/image-tracking-2/assets/Image/targets.mind",
  });

  const { renderer, scene, camera } = mindarThree;

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const anchor = mindarThree.addAnchor(0);

  const url =
    "https://acefree86.github.io/image-tracking-2/assets/models/box.gltf";
  const loader = new GLTFLoader();
  loader.load(
    url,
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(1, 1, 1);
      anchor.group.add(model);
    },
    (xhr) => {
      console.log(
        `Model ${Math.round((xhr.loaded / xhr.total) * 100)}% loaded`
      );
    },
    (error) => {
      console.error("An error occurred while loading the GLTF model:", error);
    }
  );

  // Variables for camera movement
  let angle = 0;
  const radius = 3; // Radius of the camera's orbit
  const targetPosition = new THREE.Vector3(0, 0, 0); // Target object position (center)

  const updateCameraPosition = () => {
    // Calculate the camera's position in polar coordinates (circle)
    camera.position.x = targetPosition.x + radius * Math.cos(angle);
    camera.position.y = targetPosition.y + 1; // Adjust vertical position
    camera.position.z = targetPosition.z + radius * Math.sin(angle);

    // Make the camera always look at the target
    camera.lookAt(targetPosition);
  };

  // Animation loop to rotate the camera around the object
  const animateCamera = () => {
    angle += 0.01; // Adjust this value to change the speed of the camera's rotation
    updateCameraPosition();
    renderer.render(scene, camera);
  };

  const start = async () => {
    await mindarThree.start();
    renderer.setAnimationLoop(() => {
      renderer.render(animateCamera);
    });
  };

  document.querySelector("#startButton").addEventListener("click", start);
  document.querySelector("#stopButton").addEventListener("click", () => {
    mindarThree.stop();
    renderer.setAnimationLoop(null);
  });
});
    </script>
    <style>
      body {
        margin: 0;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start++</button>
      <button id="stopButton">Stop</button>
    </div>
    <div id="container"></div>
  </body>
</html>
