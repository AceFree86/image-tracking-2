<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';
      import { MindARThree } from 'mindar-image-three';

      // Variable to store the cube and its position
      let cube = null;
      let cubePosition = new THREE.Vector3(0, 0, 0); // Default position (0, 0, 0)

      // Function to initialize MindAR and add cube
      const initializeMindAR = (imageTargetSrc) => {
        const mindarThree = new MindARThree({
          container: document.querySelector("#container"),
          imageTargetSrc,
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);

        // Create a cube geometry
        const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5); // Width, Height, Depth
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Solid green color
        cube = new THREE.Mesh(geometry, material);
        cube.position.copy(cubePosition); // Set cube position from saved position
        anchor.group.add(cube);

        const start = async () => {
          try {
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
              renderer.render(scene, camera);
              // Update the cube position on every frame
              cubePosition.copy(cube.position);
            });
          } catch (error) {
            console.error("Failed to start MindARThree:", error);
          }
        };

        const stop = () => {
          mindarThree.stop();
          renderer.setAnimationLoop(null);

          // Remove the cube from the scene and dispose of its resources
          if (cube) {
            anchor.group.remove(cube);
            cube.geometry.dispose();
            cube.material.dispose();
            cube = null; // Clear the reference
            console.log("Cube deleted and resources freed.");
          }

          // Clear the stored cube position
          cubePosition.set(0, 0, 0);
        };

        document.querySelector("#startButton").addEventListener("click", start);
        document.querySelector("#stopButton").addEventListener("click", stop);
      };

      // Initialize with the initial imageTargetSrc
      initializeMindAR("https://acefree86.github.io/image-tracking-2/assets/Image/targets.mind");

      // Handle changing the imageTargetSrc
      document.querySelector("#changeTargetButton").addEventListener("click", () => {
        // Change the imageTargetSrc and reinitialize MindAR
        const newImageTargetSrc = "https://example.com/new-target.mind"; // Replace with your new target URL
        initializeMindAR(newImageTargetSrc);
      });
    </script>
    <style>
      body {
        margin: 0;
      }

      #container {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      #control {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 2;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
      }

      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="control">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
      <button id="changeTargetButton">Change Target</button>
    </div>
    <div id="container"></div>
  </body>
</html>
